<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Login do sistema eLendo" />
    <meta name="keywords" content="biblioteca, livros" />

    <link rel="icon" href="../assets/book-open-svgrepo-com.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital@0;1&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/cadastro.css" />

    <title>eLendo - Cadastro</title>
  </head>
  <body>
    <main>
      <section class="img-bkg">
        <div>
          <h1>
            Não perca tempo. Venha fazer parte dessa grande aventura com eLendo!
          </h1>
        </div>
      </section>
      <section class="info">
        <div class="div-info">
            <a href="./login.html"><i class="fa-solid fa-arrow-left-long"></i></a>
            <div class="login">
                <div id="animacao" class="animacao">
                    <svg
                      class="book-shelf"
                      xmlns="http://www.w3.org/2000/svg"
                      preserveAspectRatio="xMidYMid"
                      viewBox="0 0 84 94"
                      height="94"
                      width="84"
                    >
                      <path
                        fill="none"
                        d="M37.612 92.805L4.487 73.71c-2.75-1.587-4.45-4.52-4.45-7.687L.008 27.877c-.003-3.154 1.676-6.063 4.405-7.634L37.558 1.167c2.73-1.57 6.096-1.566 8.835.013l33.124 19.096c2.75 1.586 4.45 4.518 4.45 7.686l.028 38.146c.002 3.154-1.677 6.063-4.406 7.634L46.445 92.818c-2.73 1.57-6.096 1.566-8.834-.013z"
                      />
                      <g
                        class="book-shelf__book book-shelf__book--one"
                        fill-rule="evenodd"
                      >
                        <path
                          fill="#5199fc"
                          d="M31 29h4c1.105 0 2 .895 2 2v29c0 1.105-.895 2-2 2h-4c-1.105 0-2-.895-2-2V31c0-1.105.895-2 2-2z"
                        />
                        <path
                          fill="#afd7fb"
                          d="M34 36h-2c-.552 0-1-.448-1-1s.448-1 1-1h2c.552 0 1 .448 1 1s-.448 1-1 1zm-2 1h2c.552 0 1 .448 1 1s-.448 1-1 1h-2c-.552 0-1-.448-1-1s.448-1 1-1z"
                        />
                      </g>
                      <g
                        class="book-shelf__book book-shelf__book--two"
                        fill-rule="evenodd"
                      >
                        <path
                          fill="#ff9868"
                          d="M39 34h6c1.105 0 2 .895 2 2v24c0 1.105-.895 2-2 2h-6c-1.105 0-2-.895-2-2V36c0-1.105.895-2 2-2z"
                        />
                        <path
                          fill="#d06061"
                          d="M42 38c1.105 0 2 .895 2 2s-.895 2-2 2-2-.895-2-2 .895-2 2-2z"
                        />
                      </g>
                      <g
                        class="book-shelf__book book-shelf__book--three"
                        fill-rule="evenodd"
                      >
                        <path
                          fill="#ff5068"
                          d="M49 32h2c1.105 0 2 .86 2 1.92v25.906c0 1.06-.895 1.92-2 1.92h-2c-1.105 0-2-.86-2-1.92V33.92c0-1.06.895-1.92 2-1.92z"
                        />
                        <path
                          fill="#d93368"
                          d="M50 35c.552 0 1 .448 1 1v2c0 .552-.448 1-1 1s-1-.448-1-1v-2c0-.552.448-1 1-1z"
                        />
                      </g>
                      <g fill-rule="evenodd">
                        <path
                          class="book-shelf__shelf"
                          fill="#ae8280"
                          d="M21 60h40c1.105 0 2 .895 2 2s-.895 2-2 2H21c-1.105 0-2-.895-2-2s.895-2 2-2z"
                        />
                        <path
                          fill="#855f6d"
                          d="M51.5 67c-.828 0-1.5-.672-1.5-1.5V64h3v1.5c0 .828-.672 1.5-1.5 1.5zm-21 0c-.828 0-1.5-.672-1.5-1.5V64h3v1.5c0 .828-.672 1.5-1.5 1.5z"
                        />
                      </g>
                    </svg>
                </div>
                <form action="./login.html" class="card">
                    <div class="card-header">
                        <h2>Cadastro</h2>
                    </div>
                    <div class="card-container">
                        <div class="card-content">
                            <div class="card-content-area">
                                <label for="nome">Nome Completo</label>
                
                                <input type="text" id="nome" placeholder="Nome Completo" required/>
                            </div>
                            <div class="card-content-area">
                                <label for="cpf">CPF</label> 
                                
                                <input id="cpf" name="cpf" placeholder="999.999.999-99" required type="text" maxlength="14" pattern="([0-9]{3}).([0-9]{3}).([0-9]{3})-([0-9]{2})+$">
                            </div>
                            <div class="card-content-area">
                                <label for="email">Email</label>
                                
                                <input id="email" name="email" placeholder="email@email.com" required="" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
                            </div>
                            <div class="card-content-area">
                            <label for="password">Senha</label>
            
                            <input type="password" id="password" placeholder="Senha" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[@#$%&*])[a-zA-Z0-9@#$@#$%&*]{8,50}$"  minlength="8" required/>
                            <ul>
                                <li>pelo menos um número.</li>
                                <li>no miínimo 8 caracteres.</li>
                                <li>pelo menos uma letra maiúscula.</li>
                                <li>pelo menos uma letra menúscula.</li>
                                <li>pelo menos um desses caracteres: @ # $ % & *</li>
                            </ul>
                            </div>
                            <div class="card-content-area">
                                <label for="nascimento">Data de Nascimento</label> 
                                
                                <input id="nascimento" name="nascimento" type="date" required>
                            </div>
                        </div>
                        <div class="card-content">
                            <div class="card-content-area">
                                <label for="celular">Celular</label>
                
                                <input  id="celular" name="celular" placeholder="(99) 99999-9999" required="" type="tel" maxlength="15" pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{5})-([0-9]{4})">
                            </div>
                            <div class="card-content-area">
                                <label for="endereco">Endereço</label>
                
                                <input type="text" id="endereco" placeholder="Endereço" required/>
                            </div>
                            <div class="card-content-area">
                                <label for="cep">CEP</label>
                                
                                <input id="cep" name="cep" placeholder="99999-999" required value="" type="text" maxlength="9" pattern="([0-9]{5})-([0-9]{3})+$">
                            </div>
                            <div class="card-content-area">
                                <label for="Cidade">Cidade</label>
                                
                                <input id="Cidade" name="Cidade" placeholder="Cidade" required type="text">
                            </div>
                            <div class="card-content-area">
                                <label for="estado">Estado</label>
                                <select id="estado" name="estado" required>
                                    <option value="" disabled selected>Selecione</option>
                                    <option value="AC">AC</option>
                                    <option value="AL">AL</option>
                                    <option value="AM">AM</option>
                                    <option value="AP">AP</option>
                                    <option value="BA">BA</option>
                                    <option value="CE">CE</option>
                                    <option value="DF">DF</option>
                                    <option value="ES">ES</option>
                                    <option value="GO">GO</option>
                                    <option value="MA">MA</option>
                                    <option value="MG">MG</option>
                                    <option value="MS">MS</option>
                                    <option value="MT">MT</option>
                                    <option value="PA">PA</option>
                                    <option value="PB">PB</option>
                                    <option value="PE">PE</option>
                                    <option value="PI">PI</option>
                                    <option value="PR">PR</option>
                                    <option value="RJ">RJ</option>
                                    <option value="RN">RN</option>
                                    <option value="RO">RO</option>
                                    <option value="RR">RR</option>
                                    <option value="RS">RS</option>
                                    <option value="SP">SP</option>
                                    <option value="SC">SC</option>
                                    <option value="SE">SE</option>
                                    <option value="TO">TO</option>
                                </select>
                            </div>
                            <div class="card-content-area">
                                <label for="radios">Sexo</label> 
                                  <label id="sexo" required="" for="radios-0" >Feminino..
                                    <input name="sexo" id="sexo" value="feminino" type="radio" required>
                                    </label> 
                                  <label id="sexo" for="radios-1">Masculino.
                                    <input name="sexo" id="sexo" value="masculino" type="radio">
                                    </label>
                                  <label id="sexo" for="radios-2">Outros....
                                    <input name="sexo" id="sexo" value="outros" type="radio">
                                    </label>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit">Confirmar</button>
                        
                    </div>
                </form>
            </div>
        </div>
      </section>
    </main>
  </body>
</html>
